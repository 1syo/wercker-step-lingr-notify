name: lingr-notify
version: 0.0.4
description: Send deploy notification to lingr
keywords:
  - notification
properties:
  bot-id:
    type: string
    required: true
  secret:
    type: string
    required: true
  room-id:
    type: string
    required: true
  passed-message:
    type: string
    required: false
  failed-message:
    type: string
    required: false
  on:
    type: string
    default: always
